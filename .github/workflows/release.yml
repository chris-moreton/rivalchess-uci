name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew build -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Rename jar for release
        run: mv build/libs/rivalchess-${{ steps.version.outputs.VERSION }}.jar build/libs/rivalchess-${{ github.ref_name }}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/rivalchess-${{ github.ref_name }}.jar
          generate_release_notes: true
